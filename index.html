<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bi flag</title>
    <style type="text/css">
        p{
            background-color: crimson;
            height: 300px;
        }
        p:first-child{
            background: #D60270;
        }
        p:nth-child(2){
            background: #9B4F96;
        }
        p:last-child{
            background: #0038A8;
        }        
    </style>
</head>
<body>
    <p>Red-Purple</p>
    <p>Razzmic Berry</p>
    <p>Royal Azure</p>
</body>
</html>
